<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Doccure - Appointment List Page</title>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.png}">
	<link rel="stylesheet" th:href="@{/css/notiflix-1.3.0.min.css}">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap-a.min.css}">

	<!-- Fontawesome CSS -->
<!--	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">-->
	<link rel="stylesheet" th:href="@{/plugins/fontawesome/css/fontawesome.min.css}">
	<link rel="stylesheet" th:href="@{/plugins/fontawesome/css/all.min.css}">
	<!-- Main CSS -->
	<link rel="stylesheet" th:href="@{/css/style-a.css}">

	<script th:src="@{/js/html5shiv.min.js}"></script>
	<script th:src="@{/js/respond.min.js}"></script>
	<!-- Feathericon CSS -->
	<link rel="stylesheet" th:href="@{/css/feathericon.min.css}">

	<!-- Datatables CSS -->
	<link rel="stylesheet" th:href="@{/plugins/datatables/datatables.min.css}">

    </head>
    <body>
	
		<!-- Main Wrapper -->
        <div class="main-wrapper">
		
			<!-- Header -->
            <div class="header">
			
				<!-- Logo -->
                <div class="header-left">
                    <a class="logo">
						<img th:src="@{/img/logo.png}" alt="Logo">
					</a>
					<a class="logo logo-small">
						<img th:src="@{/img/logo-small.png}" alt="Logo" width="30" height="30">
					</a>
                </div>
				<!-- /Logo -->
				
				<!-- Mobile Menu Toggle -->
				<a class="mobile_btn" id="mobile_btn">
					<i class="fa fa-bars"></i>
				</a>
				<!-- /Mobile Menu Toggle -->
				
            </div>
			<!-- /Header -->
			
			<!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-inner slimscroll">
					<div id="sidebar-menu" class="sidebar-menu">
						<ul>
							<li class="menu-title"> 
								<span>Main</span>
							</li>
							<li> 
								<a th:href="@{/admin/doctor-apply}"><i class="fe fe-layout"></i> <span>Application</span></a>
							</li>
							<li class="active"> 
								<a th:href="@{/admin/specialities}"><i class="fe fe-users"></i> <span>Specialities</span></a>
							</li>
						</ul>
					</div>
                </div>
            </div>
			<!-- /Sidebar -->
			
			<!-- Page Wrapper -->
            <div class="page-wrapper">
                <div class="content container-fluid">
				
					<!-- Page Header -->
					<div class="page-header">
						<div class="row">
							<div class="col-sm-7 col-auto">
								<h3 class="page-title">Specialities</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a>Admin</a></li>
									<li class="breadcrumb-item active">Specialities</li>
								</ul>
							</div>
							<div class="col-sm-5 col">
								<a href="#Add_Specialities_details" data-toggle="modal" class="btn btn-primary float-right mt-2">Add</a>
							</div>
						</div>
					</div>
					<!-- /Page Header -->
					<div class="row">
						<div class="col-sm-12">
							<div class="card">
								<div class="card-body">
									<div class="table-responsive">
										<table class="datatable table table-hover table-center mb-0" id="specialityBody">
											<thead>
												<tr>
													<th>Specialities</th>
													<th class="text-right">Actions</th>
												</tr>
											</thead>
											<tbody>

											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>			
					</div>
				</div>			
			</div>
			<!-- /Page Wrapper -->
			
			
			<!-- Add Modal -->
			<div class="modal fade" id="Add_Specialities_details" aria-hidden="true" role="dialog">
				<div class="modal-dialog modal-dialog-centered" role="document" >
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Add Specialities</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="row form-row">
								<div class="col-12 col-sm-6">
									<div class="form-group">
										<label>Specialities</label>
										<input type="text" class="form-control" id="specialityName">
									</div>
								</div>
								<div class="col-12 col-sm-6">
									<div class="form-group">
										<label>Image</label>
										<div class="upload-img">
											<div class="change-photo-btn">
												<span><i class="fa fa-upload"></i> Upload Photo</span>
												<input type="file" class="upload" id="specialityImgAdd">
											</div>
										</div>
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-primary btn-block" id="addSpeciality" data-dismiss="modal">Save Changes</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /ADD Modal -->
			
			<!-- Edit Details Modal -->
			<div class="modal fade" id="edit_specialities_details" aria-hidden="true" role="dialog">
				<div class="modal-dialog modal-dialog-centered" role="document" >
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Edit Specialities</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="row form-row">
								<div class="col-12 col-sm-6">
									<div class="form-group">
										<label>Specialities</label>
										<input type="text" class="form-control" id="speciality_edit">
									</div>
								</div>
								<div class="col-12 col-sm-6">
									<div class="form-group">
										<label>Image</label>
										<div class="upload-img">
											<div class="change-photo-btn">
												<span><i class="fa fa-upload"></i> Upload Photo</span>
												<input type="file" class="upload" id="specialityImgEdit">
											</div>
										</div>
									</div>
								</div>

							</div>
							<button type="submit" class="btn btn-primary btn-block" id="submitSpeciality" data-dismiss="modal">Save Changes</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /Edit Details Modal -->
			
			<!-- Delete Modal -->
			<div class="modal fade" id="delete_modal" aria-hidden="true" role="dialog">
				<div class="modal-dialog modal-dialog-centered" role="document" >
					<div class="modal-content">
						<div class="modal-body">
							<div class="form-content p-2">
								<h4 class="modal-title">Delete</h4>
								<p class="mb-4">Are you sure want to delete?</p>
								<button type="button" class="btn btn-primary">Save </button>
								<button type="button" class="btn btn-danger" data-dismiss="modal" id="deleteSpeciality">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /Delete Modal -->
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
		
		<!-- Bootstrap Core JS -->
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
		
		<!-- Slimscroll JS -->
        <script th:src="@{/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
		
		<!-- Datatables JS -->
		<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
		<script th:src="@{/plugins/datatables/datatables.min.js}"></script>
		
		<!-- Custom JS -->
		<script  th:src="@{/js/script.js}"></script>
		<script  th:src="@{/js/services/specialities.js}"></script>
		<script th:src="@{/js/notiflix-1.3.0.min.js}"></script>
		<script th:src="@{/js/jquery-1.11.0.min.js}"></script>
		<script  th:inline="javascript">
			Notiflix.Notify.Init();
			let specialityInfos = [[${specialityInfos}]];
			let specialityInfosMap = new Map();
			showSpeciality(specialityInfos);
		</script>
    </body>
</html>
