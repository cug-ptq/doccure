<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>Doccure - Appointment List Page</title>

		<!-- Favicon -->
		<link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.png}">
		<link rel="stylesheet" th:href="@{/css/notiflix-1.3.0.min.css}">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" th:href="@{/css/bootstrap-a.min.css}">
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

		<!-- Fontawesome CSS -->
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
		<link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" th:href="@{/plugins/fontawesome/css/fontawesome.min.css}">
		<link rel="stylesheet" th:href="@{/plugins/fontawesome/css/all.min.css}">

		<!-- Main CSS -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/style-a.css}">

		<script th:src="@{/js/html5shiv.min.js}"></script>
		<script th:src="@{/js/respond.min.js}"></script>
		<!-- Feathericon CSS -->
        <link rel="stylesheet" th:href="@{/css/feathericon.min.css}">

		<!-- Datatables CSS -->
		<link rel="stylesheet" th:href="@{/plugins/datatables/datatables.min.css}">

	</head>
    <body>
	
		<!-- Main Wrapper -->
        <div class="main-wrapper">
		
			<!-- Header -->
            <div class="header">
			
				<!-- Logo -->
                <div class="header-left">
                    <a class="logo">
						<img th:src="@{/img/logo.png}" alt="Logo">
					</a>
					<a class="logo logo-small">
						<img th:src="@{/img/logo-small.png}" alt="Logo" width="30" height="30">
					</a>
                </div>
				<!-- /Logo -->
				
				<a href="javascript:void(0);" id="toggle_btn">
					<i class="fe fe-text-align-left"></i>
				</a>
				
				<!-- Mobile Menu Toggle -->
				<a class="mobile_btn" id="mobile_btn">
					<i class="fa fa-bars"></i>
				</a>
				<!-- /Mobile Menu Toggle -->
				
            </div>
			<!-- /Header -->
			
			<!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-inner slimscroll">
					<div id="sidebar-menu" class="sidebar-menu">
						<ul>
							<li class="menu-title"> 
								<span>Main</span>
							</li>
							<li class="active"> 
								<a th:href="@{/admin/doctor-apply}"><i class="fe fe-layout"></i> <span>Application</span></a>
							</li>
							<li> 
								<a th:href="@{/admin/specialities}"><i class="fe fe-users"></i> <span>Specialities</span></a>
							</li>

						</ul>
					</div>
                </div>
            </div>
			<!-- /Sidebar -->
			
			<!-- Page Wrapper -->
            <div class="page-wrapper">
                <div class="content container-fluid">
				
					<!-- Page Header -->
					<div class="page-header">
						<div class="row">
							<div class="col-sm-12">
								<h3 class="page-title">Doctor Application</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a>Admin</a></li>
									<li class="breadcrumb-item active">Application</li>
								</ul>
							</div>
						</div>
					</div>
					<!-- /Page Header -->
					<div class="row">
						<div class="col-md-12">
						
							<!-- Recent Orders -->
							<div class="card">
								<div class="card-body">
									<div class="table-responsive">
										<table class="datatable table table-hover table-center mb-0" id="applyBody">
											<thead>
												<tr>
													<th>Doctor Name</th>
													<th>Speciality</th>
													<th>Apply File</th>
													<th>Application Time</th>
													<th></th>
												</tr>
											</thead>
											<tbody>

											</tbody>
										</table>
									</div>
								</div>
							</div>
							<!-- /Recent Orders -->
							
						</div>
					</div>
				</div>			
			</div>
			<!-- /Page Wrapper -->
		
        </div>
		<!-- /Main Wrapper -->
		<div class="modal fade custom-modal" id="addResult">
			<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h3 class="modal-title">Add FeedBack</h3>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					</div>
					<div class="modal-body">
						<div class="form-group" id="editor"></div>
						<div class="submit-section text-center">
							<button onclick="submitCancel(this)" type="submit" class="btn btn-primary submit-btn" data-dismiss="modal" id="submitCancel">Submit</button>
							<button type="button" class="btn btn-secondary submit-btn" data-dismiss="modal" id="cancel">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery -->
        <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script th:src="@{/js/jquery.min.js}"></script>
		<!-- Bootstrap Core JS -->
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
		
		<!-- Slimscroll JS -->
        <script th:src="@{/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
		
		<!-- Datatables JS -->
		<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
		<script th:src="@{/plugins/datatables/datatables.min.js}"></script>
		<script th:src="@{/js/notiflix-1.3.0.min.js}"></script>
		<script th:src="@{/js/jquery-1.11.0.min.js}"></script>
		<!-- Sticky Sidebar JS -->
		<script th:src="@{/plugins/theia-sticky-sidebar/ResizeSensor.js}"></script>
		<script th:src="@{/plugins/theia-sticky-sidebar/theia-sticky-sidebar.js}"></script>
		<script th:src="@{/plugins/select2/js/select2.min.js}"></script>
		<!-- Custom JS -->
		<script  th:src="@{/js/script.js}"></script>
		<script  th:src="@{/js/services/doctor-apply.js}"></script>
		<script th:src="@{/js/wangEditor.min.js}"></script>
		<script th:src="@{/js/services/wangEditor.js}"></script>
		<script  th:inline="javascript">
			Notiflix.Notify.Init();
			let doctorApplies = [[${doctorApplies}]];
			let staticFileUrl = [[${staticFileUrl}]]
			console.log(doctorApplies);
			showApplication(doctorApplies);

			let E = wangEditor;
			let editor = new E("#editor");
			initEditor(editor,"请输入反馈信息");
			editor.create();
		</script>

    </body>
</html>
