<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>Doccure</title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.png}">
		<link rel="stylesheet" th:href="@{/css/notiflix-1.3.0.min.css}">
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" th:href="@{/css/bootstrap-a.min.css}">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" th:href="@{/css/style-a.css}">
		
		<script th:src="@{/js/html5shiv.min.js}"></script>
		<script th:src="@{/js/respond.min.js}"></script>
    </head>
    <body>
	
		<!-- Main Wrapper -->
        <div class="main-wrapper login-body">
            <div class="login-wrapper">
            	<div class="container">
                	<div class="loginbox">
                    	<div class="login-left">
							<img class="img-fluid" th:src="@{/img/logo-white.jpg}" alt="Logo">
                        </div>
                        <div class="login-right">
							<div class="login-right-wrap">
								<h1>Login</h1>
								<p class="account-subtitle">Access to our doctor-apply</p>
								<div class="form-group">
									<input class="form-control" type="email" placeholder="Email" id="email">
								</div>
								<div class="form-group">
									<input class="form-control" type="password" placeholder="Password" id="password">
								</div>
								<div class="form-group">
									<button class="btn btn-primary btn-block" type="submit" id="submitLogin">Login</button>
								</div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script th:src="@{/js/jquery.min.js}"></script>
		
		<!-- Bootstrap Core JS -->
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
		
		<!-- Custom JS -->
		<script th:src="@{/js/script.js}"></script>
		<script th:src="@{/js/notiflix-1.3.0.min.js}"></script>
		<script th:src="@{/js/jquery-1.11.0.min.js}"></script>
		<script th:src="@{/js/services/assistLogin_Register.js}"></script>
		<script th:inline="javascript">
			$(function(){
				Notiflix.Notify.Init();
			});

		</script>
    </body>
</html>
